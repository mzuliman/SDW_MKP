                                        <input type="button" id="updateButton" value="Update" onclick="toggleEditMode()">
                                        <br>
                                        <br>
                                    </form>
                                
                                    <script>
                                        var editMode = false;
                                
                                        function toggleEditMode() {
                                            var form = document.getElementById("userForm");
                                            var inputs = form.getElementsByTagName("input");
                                
                                            for (var i = 0; i < inputs.length; i++) {
                                                if (inputs[i].type !== "button") {
                                                    inputs[i].readOnly = !editMode;
                                                }
                                            }
                                
                                            var updateButton = document.getElementById("updateButton");
                                
                                            if (editMode) {
                                                updateButton.value = "Update";
                                                updateButton.onclick = toggleEditMode;
                                            } else {
                                                updateButton.value = "Save";
                                                updateButton.onclick = saveChanges;
                                            }
                                
                                            editMode = !editMode;
                                        }
                                
                                        function saveChanges() {
                                            var UserIC = document.getElementById("UserIC").value;
                                            var User_Name = document.getElementById("User_Name").value;
                                            var User_PhoneNo = document.getElementById("User_PhoneNo").value;
                                            var User_Gendar = document.getElementById("User_Gendar").value;
                                            var User_Email = document.getElementById("User_Email").value;
                                            var User_BirthDate = document.getElementById("User_BirthDate").value;
                                            var User_Race = document.getElementById("User_Race").value;
                                            var User_Citizenship = document.getElementById("User_Citizenship").value;
                                            var User_Career = document.getElementById("User_Career").value;
                                            var User_Address = document.getElementById("User_Address").value;
                                            var User_Status = document.getElementById("User_Status").value;
                                
                                            // Display the updated values (you would replace this with server-side code to persist the changes)
                                            alert("IC Number: " + UserIC + 
                                                  "\nName: " + User_Name + 
                                                  "\nPhone Number: " + User_PhoneNo + 
                                                  "\nGender: " + User_Gendar +
                                                  "\nEmail: " + User_Email +

                                                  "\nRace: " + User_Race +
                                                  "\nCitizenship: " + User_Citizenship +
                                                  "\nCareer: " + User_Career +
                                                  "\nAddress: " + User_Address +
                                                  "\nStatus: " + User_Status);
                                
                                            // Toggle back to edit mode
                                            toggleEditMode();
                                        }
